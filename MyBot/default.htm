<!DOCTYPE html>
<html>
<head>

    <!-- /.website title -->
    <title>See Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- CSS Files -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="Content/font-awesome.min.css" rel="stylesheet">
    <link href="fonts/icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet">
    <link href="Content/animate.css" rel="stylesheet" media="screen">
    <link href="Content/owl.theme.css" rel="stylesheet">
    <link href="Content/owl.carousel.css" rel="stylesheet">

    <!-- Colors -->
    <link href="Content/css-app.css" rel="stylesheet" media="screen">
    <!-- <link href="css/css-app-green.css" rel="stylesheet" media="screen"> -->
    <!-- <link href="css/css-app-purple.css" rel="stylesheet" media="screen"> -->
    <!-- <link href="css/css-app-red.css" rel="stylesheet" media="screen"> -->
    <!-- <link href="css/css-app-orange.css" rel="stylesheet" media="screen"> -->
    <!-- <link href="css/css-app-yellow.css" rel="stylesheet" media="screen"> -->
    <!-- Google Fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" />
</head>

<body data-spy="scroll" data-target="#navbar-scroll">

    <!-- /.preloader -->
    <div id="preloader"></div>
    <div id="top"></div>

    <!-- /.parallax full screen background image -->
    <div class="fullscreen landing parallax" style="background-image:url('images/pirates.jpeg');" data-img-width="2000" data-img-height="1325" data-diff="100">

        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">

                        <!-- /.logo -->
                        <!-- /.main title -->
                        <h1 class="wow fadeInLeft">
                            See Battle
                        </h1>

                        <!-- /.header paragraph -->
                        <div class="landing-text wow fadeInLeft">
                            <p>You can play see battle with me like you would play with a real person
Just draw two squares and let me know that you want to start game</p>
                        </div>

                        <!-- /.header button -->
                        <div class="head-btn wow fadeInLeft">
                            <a href="https://join.skype.com/bot/de8191dd-671c-4836-b38a-b4ede37833a8" class="btn-default">Add me in skype</a>
                        </div>



                    </div>

                    <!-- /.phone image -->
                    <div class="col-md-5">
                        <img src="images/mobile.png" alt="phone" class="header-phone img-responsive wow fadeInRight">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- NAVIGATION -->


    <!-- /.intro section -->
    <div id="intro">
        <div class="container">
            <div class="row">
                <!-- /.intro image -->
                <div class="col-md-6 intro-pic wow slideInLeft">
                    <img src="images/intro-image.jpg" alt="image" class="img-responsive">
                </div>

                <!-- /.intro content -->
                <div class="col-md-6 wow slideInRight">
                    <h2>Optimize performance with help of Microsoft Cognictive Technologies</h2>

                </div>
            </div>
        </div>
    </div>

    <!-- /.screenshot section -->
    <div id="screenshot">
        <div class="container">
            <div class="text-center">
                <h2 class="wow fadeInLeft">SCREENSHOTS</h2>
                <div class="title-line wow fadeInRight"></div>
            </div>
            <div class="row screenshots">

                <div id="screenshots" class="owl-carousel">

                    <!-- /.screenshot images -->
                    <div class="screen wow fadeInUp">
                        <a href="images/screenshot1.jpg" data-toggle="lightbox"><img src="images/screenshot1.jpg" alt="Screenshot"></a>
                    </div>

                    <div class="screen wow fadeInUp" data-wow-delay="0.1s">
                        <a href="images/screenshot2.jpg" data-toggle="lightbox"><img src="images/screenshot2.jpg" alt="Screenshot"></a>
                    </div>

                    <div class="screen wow fadeInUp" data-wow-delay="0.2s">
                        <a href="images/screenshot3.jpg" data-toggle="lightbox"><img src="images/screenshot3.jpg" alt="Screenshot"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- /.footer -->
    <footer id="footer">
        <div class="container">
            <div class="col-sm-4 col-sm-offset-4">

                <div class="text-center wow fadeInUp" style="font-size: 14px;">Copyright 2017 - by  our team</div>
                <a href="#" class="scrollToTop"><i class="pe-7s-up-arrow pe-va"></i></a>
            </div>
        </div>
    </footer>

    <!-- /.javascript files -->
    <script src="Scripts/jquery.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/custom.js"></script>
    <script src="Scripts/jquery.sticky.js"></script>
    <script src="Scripts/wow.min.js"></script>
    <script src="Scripts/owl.carousel.min.js"></script>
    <script src="Scripts/ekko-lightbox-min.js"></script>
    <script type="text/javascript">
            $( document ).delegate( '*[data-toggle="lightbox"]', 'click', function ( event ) {
                event.preventDefault();
                $( this ).ekkoLightbox();
            } );
    </script>
    <script>
            new WOW().init();
    </script>
</body>
</html>
